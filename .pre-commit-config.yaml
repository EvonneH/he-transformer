repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v1.4.0
      hooks:
        - id: check-added-large-files
        - id: check-case-conflict
        - id: check-json
        - id: check-merge-conflict
        - id: check-symlinks
        - id: check-xml
        - id: check-yaml
    - repo: local
      hooks:
        - id: clang-format
          name: clang-format
          entry: clang-format
          language: system
          files: \.(c|cc|cxx|cpp|h|hpp|hxx|js|proto)$
          args: ["-i"]
        - id: cpplint
          name: cpplint
          entry: cpplint
          language: system
          files: \.(c|cc|cxx|cpp|h|hpp|hxx)$
          args:
            - --filter=-legal/copyright,-readability/todo,-build/c++11
            - --linelength=120
        - id: yapf
          name: yapf
          entry: yapf
          language: system
          files: \.py$
          args: [-i]
